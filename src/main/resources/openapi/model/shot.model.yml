components:
  schemas:
    ShotDto:
      properties:
        id:
          type: integer
          format: int32
        minute:
          type: integer
          format: int32
        result:
          type: string
        site:
          type: string
          enum: [HOME, VISITOR]
        match:
          type: object
          $ref: "match.model.yml#/components/schemas/MatchDto"
        player:
          type: object
          $ref: "player.model.yml#/components/schemas/PlayerDto"
        playerAssisted:
          type: object
          $ref: "player.model.yml#/components/schemas/PlayerDto"
